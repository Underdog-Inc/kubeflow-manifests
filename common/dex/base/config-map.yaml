apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
data:
  config.yaml: |
    issuer: http://dex.auth.svc.cluster.local:5556/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    logger:
      level: "debug"
      format: text
    oauth2:
      skipApprovalScreen: true
    enablePasswordDB: false
    connectors:
    - type: oidc
      id: okta
      name: Okta
      config:
        issuer: https://<your-okta-domain>/oauth2/default
        clientID: $DEX_CLIENT_ID
        clientSecret: $DEX_CLIENT_SECRET
        redirectURI: https://kubeflow.<env>.pe.underdogsports.com/oauth2/callback
        scopes:
          - openid
          - profile
          - email
          - groups
        userIDKey: email
        userNameKey: name
    staticPasswords:
    - email: user@example.com
      hashFromEnv: DEX_USER_PASSWORD
      username: user
      userID: "15841185641784"
    staticClients:
    - idEnv: OIDC_CLIENT_ID
      redirectURIs: ["https://kubeflow.<env>.pe.underdogsports.com/oauth2/callback"]
      name: 'Dex Login Application'
      secretEnv: OIDC_CLIENT_SECRET
